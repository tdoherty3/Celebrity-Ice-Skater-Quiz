<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Skater Match?!</title>
  </head>

  <body>

    <div class="container">
      <h1>Find your Celebrity Ice Skater Match</h1>

      <p>To give you a suggestion, we need to know a little about your preferences for the skater's:</p>

      <form id="choice">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="spice-meter">Spice Meter</label>
        <select id="spice-meter">
          <option value="cool">Cool</option>
          <option value="sassy">Sassy</option>
        </select>
        <button type="submit" class="btn">Show me my match!</button>
      </form>

      <div id="match">
        <p>Here's your match $<span id="rate"></span></p>
      </div>
    </div>
  </body>

</html>
